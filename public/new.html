<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./stylesheets/addrecipe.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="main-header">
        <a href="../Homepage/index.html"><img src="./images/lunch.png" class="logo" alt="logo"></a>
        <div class="nav-list">
            <ul class="nav-items">
                <!-- <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="./login.html">Sign In</a>
                </li> -->
                <li class="nav-item nav-btn">
                    <a class="nav-link" href="./createAccount.html">Create
                        Account</a>
                </li>
            </ul>
        </div>
    </nav>
    <form class="main" id="new-recipe" action="http://127.0.0.1:3000/users/login" method="POST">
        <fieldset>
            <div class="add-title">
                <h1>Add New Recipe </h1>
            </div>
            <div class="add-form">
                <div class="name-container">
                    <input type="text" class="form-control" name="name" id="new-name" placeholder="name of dish">
                </div>
                <div class="category-container">
                    <input type="text" class="form-control" id="new-category" placeholder="category">
                </div>
                <div class="ingredients-container">
                    <input type="text" class="form-control" id="new-ingredients" placeholder="ingredients">
                </div>
                <div class="instructions-container">
                    <input type="text" class="form-control" id="new-instructions" placeholder="instructions">
                </div>
                <div class="btn-wrap">
                    <button type="submit" class="add-btn" id="add">Add</button>
                </div>
            </div>
        </fieldset>
    </form>


</body>

</html>
