<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lunchTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./stylesheets/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"> -->
    <script src="./script.js" defer async></script>

</head>

<body>
    <div class="top-container">
        <header>
            <nav class="main-header">
                <a href="./index.html"><img src="./images/lunch.png" class="logo" alt="logo"></a>
                <div class="nav-list">
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a class="nav-link" href="./favorites.html">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./new.html">New Recipe </a>
                        </li>
                        <li class="nav-item" id="toggle" onclick="click()">
                            <a class="nav-link" href="./login.html">Sign In</a>
                        </li>
                        <li class="nav-item nav-btn">
                            <a class="nav-link" href="./createAccount.html">Create
                                Account</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="left-right-container">
                <div class="left-side-wrap">
                    <h1>Just add your ingredients and lunchTable instantly finds matching recipes!</h1>

                </div>
                <div class="right-side">
                    <img src="./images/clipart3153087.png" class="chef-pic">
                </div>
                <!-- search bar  -->
            </div>
        </header>
        <div class="row">
            <div class="col-12 search">
                <form class="d-flex" method="post" id="search-form" action="results.html">
                    <div class="input-group input-group-lg">
                        <input id="input-search" class="form-control search-bar" placeholder="Search recipes" />
                        <a href="./results.html">
                            <button id="main-search" class="btn btn-outline-light input-group-btn" type="submit">Search
                            </button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12 results">
                    <!-- recipes show up here -->
                    <br>
                    <div id="recipes-container" class="row justify-content-center">
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./javascripts/edamamApi.js"></script>
</body>

</html>
