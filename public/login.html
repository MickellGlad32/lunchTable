<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./stylesheets/styleslogin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="main-header">
        <a href="../Homepage/index.html"><img src="./images/lunch.png" class="logo" alt="logo"></a>
        <div class="nav-list">
            <ul class="nav-items">
                <!-- <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="./homepage.html">Home</a>
            </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="./login.html">Sign In</a>
                </li> -->
                <li class="nav-item nav-btn">
                    <a class="nav-link" href="./createAccount.html">Create
                        Account</a>
                </li>
            </ul>
        </div>
    </nav>
    <form class="main" action="/users/login" method="POST">
        <fieldset>
            <div class="login-title">
                <h1>Log In</h1>
                <h6>Need a Lunch Table account?  <a href="./createAccount.html"> Sign up</a></h6>
            </div>
            <div class="login-form">
                <div class="email-container">
                    <input type="email" class="form-control" name="email" id="login-email" placeholder="email">
                </div>
                <div class="password-container">
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="password">
                </div>
                <div class="btn-wrap">
                    <button type="submit" class="sign-in-btn" id="log-in">Sign In</button>
                </div>
            </div>
        </fieldset>
    </form>


</body>

</html>
