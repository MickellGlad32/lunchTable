<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./stylesheets/createacctstyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="main-header">
        <a href="../Homepage/index.html"><img src="./images/lunch.png" class="logo" alt="logo"></a>
        <div class="nav-list">
            <ul class="nav-items">
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Sign In</a>
                </li>
                <li class="nav-item nav-btn">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <form class="main" action="/users/register" method="POST">
        <fieldset>
            <div class="signup-title">
                <h1>Sign up</h1>
            </div>
            <div class="signup-form">
                <div class="email-container">
                    <input type="email" class="form-control" name="email" id="login-username" placeholder="email">
                </div>
                <div class="name-container">
                    <input type="text" class="form-control" name="name" id="login-name" placeholder="name">
                </div>
                <div class="password-container">
                    <input type="password" class="form-control" name="password" id="login-password" placeholder="password">
                </div>
                <div class="btn-wrap">
                    <button type="submit" class="sign-up-btn" id="sign-up">Sign Up</button>
                </div>
            </div>
        </fieldset>
    </form>


</body>

</html>
